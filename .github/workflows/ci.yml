name: Node.js CI (Yarn)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # express@5 requires Node >= 18 — test against 18 and 20 (current LTS)
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Run coverage
        run: yarn coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/lcov.info
            coverage
          overwrite: true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy application to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying application..."
          if [ -z "${VERCEL_TOKEN}" ]; then
            echo "ERROR: VERCEL_TOKEN is not set. Set the secret VERCEL_TOKEN in repository secrets." >&2
            exit 1
          fi

          # If PROJECT_ID is provided, require ORG_ID as well
          if [ -n "${VERCEL_PROJECT_ID}" ] && [ -z "${VERCEL_ORG_ID}" ]; then
            echo "ERROR: VERCEL_PROJECT_ID is set but VERCEL_ORG_ID is missing. Set both or remove VERCEL_PROJECT_ID." >&2
            exit 1
          fi

          # If both IDs provided, link to the existing project first, then deploy
          if [ -n "${VERCEL_ORG_ID}" ] && [ -n "${VERCEL_PROJECT_ID}" ]; then
            echo "Linking to existing Vercel project (org=${VERCEL_ORG_ID}, project=${VERCEL_PROJECT_ID})..."
            npx --yes vercel link --token "${VERCEL_TOKEN}" --org "${VERCEL_ORG_ID}" --project "${VERCEL_PROJECT_ID}" || true
            echo "Deploying to production..."
            npx --yes vercel --token "${VERCEL_TOKEN}" --prod --yes
          else
            # No IDs provided — deploy by name or let Vercel infer project
            echo "No org/project IDs provided — deploying (Vercel may auto-create or use linked project)..."
            npx --yes vercel --token "${VERCEL_TOKEN}" --prod --yes
          fi
