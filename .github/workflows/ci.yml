name: Node.js CI (Yarn)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # express@5 requires Node >= 18 â€” test against 18 and 20 (current LTS)
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Run coverage
        run: yarn coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/lcov.info
            coverage
          overwrite: true

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    # Deploy only on push to main (secret-check moved into the deploy step)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Deploy to Vercel
        if: env.VERCEL_TOKEN != ''
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
        run: |
          # Use the Vercel CLI via npx; --prod deploys to production
          # Fail early if project ID provided without org ID
          if [ -n "$VERCEL_PROJECT_ID" ] && [ -z "$VERCEL_ORG_ID" ]; then
            echo "ERROR: VERCEL_PROJECT_ID is set but VERCEL_ORG_ID is missing. Please set VERCEL_ORG_ID or remove VERCEL_PROJECT_ID." >&2
            exit 1
          fi

          if [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            echo "Linking to existing Vercel project ($VERCEL_PROJECT_ID) in org $VERCEL_ORG_ID..."
            npx --yes vercel link --token "$VERCEL_TOKEN" --org "$VERCEL_ORG_ID" --project "$VERCEL_PROJECT_ID" || true
            echo "Deploying to production..."
            npx --yes vercel --token "$VERCEL_TOKEN" --prod --yes
          elif [ -n "$VERCEL_PROJECT_NAME" ]; then
            echo "Deploying to Vercel project name: $VERCEL_PROJECT_NAME"
            npx --yes vercel --token "$VERCEL_TOKEN" --name "$VERCEL_PROJECT_NAME" --prod --yes
          else
            echo "No explicit project info provided. Deploying (Vercel may create a project)..."
            npx --yes vercel --token "$VERCEL_TOKEN" --prod --yes
          fi
